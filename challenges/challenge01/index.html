<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- //boa prática é fazer todas as configurações no head -->
    <script src="index.js" defer></script>
</head>
<body>
    <h1>CAlculadora</h1>
    <label for="numero1">N1</label>
    <input type="text" id="numero1" name="numero1"><br><br>
    <label for="numero2">N2</label>
    <input type="text" id="numero2" name="numero2"><br><br>
    <label for="Operação">Operação</label>
    <label for="operacao">Choose a car:</label>

<select id="operacao">
  <option value="+">+</option>
  <option value="-">-</option>
  <option value="/">/</option>
  <option value="*">*</option>
</select>
<button type="button">Calcular</button>
    

</body>
</html>
